<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/idea.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/6ecb803061.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./idea.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="text-center">Dogg's Spot</h1>
            <div class="shopping">
                <i class="bi bi-cart"></i>
                <span class="quantity">0</span>
            </div>
        </header>


        <div class="list">


        </div>
    </div>
    <div class="card  d-flex">
        <div class="d-flex justify-content-between">
            <h1>Cart</h1>
            <div class="closeShopping p-4"><i class="bi bi-x-lg"></i></div>
        </div>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total" id="total">0</div>

        </div>
        <button class="btn btn-outline-dark m-5" onclick="placeOrder()">Place order</button>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./idea.js"></script>
</body>

</html>
